<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
	<title>Manage Employees</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Manage <b>Employees</b></h2>
						</div>
						<div class="col-sm-6">
							<button class="btn btn-success myBtn"><i class="bi bi-plus-circle-fill"
									style="font-size: 16px;"></i> Add New Employee</button>
							<button class="btn btn-danger myBtn " id="allDel"><i class="bi bi-x-circle-fill"
									style="font-size: 16px;"></i> Delete</button>
						</div>	
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>
								<span class="custom-checkbox">
									<input type="checkbox" onchange="checkAllUsers()" id="selectAll" class="main">
									<label for="selectAll"></label>
								</span>
							</th>
							<th>Name</th>
							<th>Email</th>
							<th>Address</th>
							<th>Phone</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="table-user">
					 
					</tbody>
				</table>
				<div id="pagination" class="pagenumbers">
				</div>	
			</div>
		</div>
	</div>
	<!--add -->
	<div id="addModal" class="modal-fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="animate form-user">
					<div class="modal-header">
						<h4 class="modal-title">Add Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Name</label>
							<input type="text" id="name" class="form-control" name="name" required>
							<div class="error-message">
							</div>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" id="email" class="form-control" name="email" required>
							<div class="error-message">
							</div>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea class="form-control" id="address" name="address" required></textarea>
							<div class="error-message">
							</div>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="text" class="form-control" id="phone" name="phone" required>
							<div class="error-message">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" onclick="handleAddUser()" class="btn btn-success"></input>
					</div>
				</form>	
			</div>
		</div>
	</div>
	<!--delete-->
	<div id="deleteModal" class="modal-fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="animate form-user">
					<div class="modal-header">
						<h4 class="modal-title">Delete Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<button onclick="handleDeleteUser()" class="btn btn-danger" value="Delete"> delete
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit -->
	<div id="editModal" class="modal-fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="animate form-user">
					<div class="modal-header">
						<h4 class="modal-title">Edit Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" name="name" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" required name="email">
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<textarea class="form-control" name="address" required></textarea>
						</div>
						<div class="form-group">
							<label for="phone">Phone</label>
							<input type="text" class="form-control" name="phone" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input onclick="handleEditUser()" type="submit"  class="btn btn-info" value="Update">
					</div>
				</form>
			</div>
		</div>
	</div>	
	<div id="demo"></div>
  <script src="/js/js.js"></script>
  <script src="/js/showPopup.js"></script>
</body>
</html>
